{% extends "layout.html" %}
{% load static %}

{% block static %}<link rel="stylesheet" type='text/css' href="{% static 'courses/css/courses.css' %}">{% endblock %}
{% block title %}Available Courses{% endblock %}

{% block content %}
<div class="cards">
    {% for course in courses %}
    <div class="card">
        <header><a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></header>
        <div class="card-copy">
        {{ course.description|linebreaks }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
